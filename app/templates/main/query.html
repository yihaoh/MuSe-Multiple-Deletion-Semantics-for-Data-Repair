

{% if 'error' in res %}
    <div class="card card-cascade narrower mb-5" style="background-color: rgba(255, 0, 0, 0.3);"> 
        <div class="table-wrapper-scroll-y my-custom-scrollbar px-4 mb-2 mt-4">
            <button type="button" class="close float-right" aria-label="Close" onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)">
                <span aria-hidden="true">&times;</span>
            </button>
            <label>{{ res["error"] }}</label>
        </div>
    </div>

{% else %}

<div class="card card-cascade narrower mb-5" style="background-color: rgba(0, 255, 0, 0.3);">
    
    <div class="tableFixHead px-4 mb-4 mt-4">
        <button type="button" class="close float-right" aria-label="Close" onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)">
            <span aria-hidden="true">&times;</span>
        </button>
        <table id="q-res" class="table table-striped table-bordered table-dark table-sm">
            <thead>
                <tr>
                    {% for attr in res["attrs"] %}
                        <th class="th-sm h4">{{ attr }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in res["rows"] %}
                    <tr>
                        {% for val in row %}
                            <td>{{ val }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endif %}
